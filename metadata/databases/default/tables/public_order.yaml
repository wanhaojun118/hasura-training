table:
  name: order
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: regionByRegion
    using:
      foreign_key_constraint_on: region
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_detail
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - region
        - created_at
        - updated_at
        - status
        - account_id
        - id
      filter:
        account_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - status
      filter:
        account_id:
          _eq: X-Hasura-User-Id
      check: null
