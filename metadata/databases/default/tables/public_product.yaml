table:
  name: product
  schema: public
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: order_detail
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - price
        - name
        - created_at
        - updated_at
        - id
      filter: {}
      limit: 5
