table:
  name: order_detail
  schema: public
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
select_permissions:
  - role: user
    permission:
      columns:
        - units
        - created_at
        - updated_at
        - id
        - order_id
        - product_id
      filter:
        order:
          account_id:
            _eq: X-Hasura-User-Id
